<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<script>
	window.onload = function(){
		var QA = document.getElementById("Question1");
		var Q1Y = document.getElementById("Q1Y");
		var Q2 = document.getElementById("Question2");
		
		var Q2Y = document.getElementById("Q2Y");
		var Q4 = document.getElementById("Question4");
		var Q5 = document.getElementById("Question5");

		QA.onclick = function(){
			if(Q1Y.checked)
				Q2.style.display = 'none'
			else
				Q2.style.display = 'inline'
		}

		Q2.onclick = function(){
			if(Q2Y.checked){
				Q4.style.display = 'inline'
				Q5.style.display = 'none'
			} else {
				Q4.style.display = 'none'
				Q5.style.display = 'inline'
			}
		}		
	}	

</script>

			appear.</h2>

			<input type="radio" name="Q1" id="Q1N" value="N">No
