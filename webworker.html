<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
	window.requestAnimFrame = (function (callback) {
		return window.requestAnimationFrame || window.webkitRequestAnimationFrame
		|| window.mozRequestAnimationFrame || window.oRequestAnimationFrame ||
		window.msRequestAnimationFrame ||
		function (callback) {
		window.setTimeout(callback, 1000 / 30);
		};
	})();

	window.setTimeout(getDirection, 30000);

	var x = 176, y = 176, w = 600, h = 600, r = 26;
	var d,c,s;
	var rColor,gColor,bColor;
	var hd = "r";
	var horizontal = true;
	window.onload = function () {
		try{
			c = document.getElementById("c");
			w = c.width;
			h = c.height;
			s = parseInt( document.getElementById("speedy").value);
			getDirection();
			drawBall();

			document.onkeydown = function () {
				switch (window.event.keyCode) {
				case 40:
					horizontal = false;
					hd = "d";
					break;
				case 37:
					horizontal = true;
					hd = "l";
					break;
				case 38:
					horizontal = false;
					hd = "u";
					break;
				case 39:
					horizontal = true;
					hd = "r";
					break;
				}
			}

			document.getElementById("intensiveWork").onclick = function () {
				var result = document.getElementById("workResult");
				result.innerText = "";
				//Se inicia nuevo objeto Worker con el archivo
				var worker = new Worker("js/CalculateWorker.js");
				
				//onmessage tendr치 la funci칩n para manejar el hilo del worker
				worker.onmessage = function (evt) {
					try {
						result.innerText = evt.data;
					} catch (e) {
						alert(e.message);
					}	
				}

				//onerror manejar치 los errores posibles del hilo de ejecuci칩n
				worker.onerror = function (err) {
					alert(err.message + err.filename + err.lineno);
				}
				worker.postMessage("ALGO!!");

				document.getElementById("stopWorker").onclick = function () {
					result.innerText = "Proceso terminado a la fuerza";
					worker.terminate();
				}				
			};


			// function () { DoIntensiveWork(); };

			var i = 0;
			setInterval(function(){
				document.getElementById("segs").innerHTML = i + " Segundos ";
				i++;
			},1000);

		} catch (e) {
			alert(e.message);
		}

	}
	function increaseSpeed() {
		s++;
		document.getElementById("speedy").value = s;
	}
	function decreaseSpeed() {
		s--;
		document.getElementById("speedy").value = s;
	}
	function changeDirection() {
		var cx = window.event.offsetX;
		var cy = window.event.offsetY;
		x = cx;
		y = cy;
		document.getElementById("speedy").value = s;
	}
	function setNewPoint(d) {
		try{
			switch (horizontal) {
			case true:
				if (x < (w - r) && hd == "r")
				x += s;
				else if(x > r && hd == "l")
				x -= s;
			break;
			case false:
				if (y < (h - r) && hd == "d")
				y += s;
				else if (y > r && hd == "u")
				y -= s;
				break;
			}

			if (x >= (w - r))
				hd = "l";
			if (x <= r)
				hd = "r";
			if (y >= (h - r))
				hd = "u";
			if (y <= r)
				hd = "d";
		} catch (e) {
			alert(e.message);
		}
	}

	function getDirection() {
		horizontal = !horizontal;
		var d = Math.ceil(Math.random() * 2);
		if (horizontal) {
			if (d == 1) {
				hd = "r";
			} else {
				hd = "l";
			}
		} else {
			if (d == 1) {
				hd = "u";
			} else {
				hd = "d";
			}
		}
	}
	function drawBall() {
		try {
			var rgbFill = "rgb(0,0,0)";
			var rgbStroke = "rgb(128,128,128)";
			setNewPoint(d);
			var ctxt = c.getContext("2d");
			ctxt.clearRect(0, 0, c.width, c.height);
			ctxt.beginPath();
			ctxt.lineWidth = "5";
			ctxt.strokeStyle = rgbStroke;
			ctxt.arc(x, y, r, 0, 360);
			ctxt.fillStyle = rgbFill;
			ctxt.fill();
			ctxt.stroke();
			s = parseInt( document.getElementById("speedy").value);
			requestAnimFrame(function () {
				drawBall();
			});
		} catch (e) {
			alert(e.message);
		}
	}

	function DoIntensiveWork() {
		var result = document.getElementById("workResult");
		result.innerText = "";
		var work = 10000000;
		var i = 0;
		var a = new Array(work);
		var sum=0;
		for (i = 0; i < work; i++) {
			a[i] = i * i
			sum += i * i;
		}
		result.innerText = sum;
	}	
	</script>
</head>
<body>
	<canvas id="c" width="600" height="400" style="border: 2px solid black;
	position: absolute; top: 50px; left: 50px;"></canvas>
	<input id="intensiveWork" type="button" value="Do Work" /><span
	id="workResult"></span>
	<input id="stopWorker" type="button" value="Stop Work" />
	<span id="segs"></span>
	<input id="speedy" type="range" min="0" max="10" value="10"
	style="position:relative; visibility:hidden;" step="1"/>
</body>
</html>
